<template>
    <div class="container">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">記事の共有アプリ</h2>

        <lightning-input 
            type="email" 
            label="メール" 
            value={email} 
            onchange={handleEmailChange}>
        </lightning-input>

        <lightning-input 
            type="password" 
            label="パスワード" 
            value={password} 
            onchange={handlePasswordChange}>
        </lightning-input>

        <lightning-button 
            label="ログイン" 
            variant="brand" 
            class="slds-m-top_medium" 
            onclick={handleLogin}>
        </lightning-button>

        <template if:true={errorMessage}>
            <div class="error-message">
                {errorMessage}
            </div>
        </template>
    </div>
</template>
